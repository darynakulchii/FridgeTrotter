<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Пошук компанії</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/main_page.css">
    <link rel="stylesheet" href="../css/companions.css">
</head>
<body>

<main class="container-wide">
    <div class="section-header">
        <h2 class="section-title">Пошук компанії для подорожі</h2>
        <button id="create-ad-btn" class="btn-solid">Створити оголошення</button>
    </div>

    <div class="filter-bar-card">
        <div class="filter-item search">
            <label class="filter-label"><i class="fas fa-search"></i> Куди плануєте?</label>
            <input type="text" id="companion-search" placeholder="Країна або місто" class="filter-input">
        </div>

        <div class="w-px h-10 bg-gray-200 mx-4 hidden md:block"></div>

        <div class="filter-item min-w-[200px]">
            <label class="filter-label"><i class="fas fa-filter"></i> Тип подорожі</label>
            <select id="companion-type" class="filter-input cursor-pointer">
                <option value="">Всі типи</option> <option value="Пляжний відпочинок">Пляжний відпочинок</option>
                <option value="Активний туризм">Активний туризм</option>
                <option value="Гастротури">Гастротури</option>
            </select>
        </div>
    </div>

    <div id="companions-container" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    </div>
</main>

<div id="ad-details-modal" class="modal-backdrop">
    <div class="modal-content max-w-3xl h-[90vh] flex flex-col">
        <div class="modal-header shrink-0">
            <h3 class="text-xl font-bold text-[#281822]" id="modal-ad-country">Країна</h3>
            <button class="modal-close-btn" onclick="closeAdModal()">&times;</button>
        </div>

        <div class="modal-body overflow-y-auto flex-grow p-6">
            <img id="modal-ad-main-image" src="" class="w-full h-80 object-cover rounded-xl mb-3 hidden bg-gray-100" alt="Cover">
            <div id="modal-ad-gallery" class="grid grid-cols-5 gap-2 mb-6"></div>

            <div class="flex items-center gap-4 mb-6 p-4 bg-gray-50 rounded-xl border border-gray-100">
                <a id="modal-author-link" href="#" class="shrink-0">
                    <div id="modal-ad-avatar" class="w-14 h-14 rounded-full bg-[#273F76] text-white flex items-center justify-center font-bold text-xl overflow-hidden"></div>
                </a>
                <div class="flex-grow">
                    <a id="modal-author-name-link" href="#" class="font-bold text-[#281822] text-lg hover:underline">Ім'я Автора</a>
                    <div class="text-sm text-gray-500" id="modal-author-age">Вік не вказано</div>
                </div>
                <button id="modal-contact-btn" class="btn-solid py-2 px-6">
                    <i class="far fa-comment-dots mr-2"></i> Написати
                </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div class="p-3 bg-white border rounded-lg">
                    <span class="text-gray-500 text-sm block">Дати</span>
                    <div class="font-semibold text-[#281822] flex items-center gap-2">
                        <i class="far fa-calendar-alt text-[#2D4952]"></i>
                        <span id="modal-ad-dates">...</span>
                    </div>
                </div>
                <div class="p-3 bg-white border rounded-lg">
                    <span class="text-gray-500 text-sm block">Бюджет</span>
                    <div class="font-semibold text-[#281822] flex items-center gap-2">
                        <i class="fas fa-wallet text-[#2D4952]"></i>
                        <span id="modal-ad-budget">...</span>
                    </div>
                </div>
                <div class="p-3 bg-white border rounded-lg">
                    <span class="text-gray-500 text-sm block">Група</span>
                    <div class="font-semibold text-[#281822] flex items-center gap-2">
                        <i class="fas fa-user-friends text-[#2D4952]"></i>
                        <span id="modal-ad-group">...</span>
                    </div>
                </div>
                <div class="p-3 bg-white border rounded-lg">
                    <span class="text-gray-500 text-sm block">Теги</span>
                    <div id="modal-ad-tags" class="flex flex-wrap gap-1 mt-1"></div>
                </div>
            </div>

            <h4 class="font-bold text-[#281822] mb-2">Деталі подорожі</h4>
            <p id="modal-ad-desc" class="text-gray-700 leading-relaxed whitespace-pre-wrap text-sm md:text-base"></p>
        </div>
    </div>
</div>

<script type="module" src="../js/modules/companion.js"></script>
<script type="module" src="../js/modules/navigation.js"></script>
<script type="module" src="../js/index.js"></script>
<script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
</body>
</html>

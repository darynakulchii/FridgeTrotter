<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація агенції</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/main_page.css">
</head>
<body class="bg-[#D3CBC4] min-h-screen flex items-center justify-center py-10">

<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md relative">

    <div class="text-center mb-6">
        <h2 class="text-2xl font-bold text-[#281822]">Реєстрація агенції</h2>
        <p class="text-sm text-gray-500">Створіть новий бізнес-акаунт</p>
    </div>

    <form id="agency-register-form" class="space-y-4">

        <div>
            <label class="block text-sm font-medium text-[#281822] mb-1">Назва агенції</label>
            <input type="text" name="name" required placeholder="Travel Company LLC"
                   class="w-full border p-2 rounded-md outline-none focus:border-[#48192E]">
        </div>

        <div>
            <label class="block text-sm font-medium text-[#281822] mb-1">Номер ліцензії</label>
            <input type="text" name="license" required placeholder="№ 12345678"
                   class="w-full border p-2 rounded-md outline-none focus:border-[#48192E]">
        </div>

        <div>
            <label class="block text-sm font-medium text-[#281822] mb-1">Електронна пошта (Логін)</label>
            <div class="relative">
                <i class="far fa-envelope absolute left-3 top-3 text-gray-400"></i>
                <input type="email" name="email" required placeholder="agency@example.com"
                       class="w-full border p-2 pl-10 rounded-md outline-none focus:border-[#48192E]">
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-[#281822] mb-1">Пароль</label>
            <div class="relative">
                <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
                <input type="password" name="password" required placeholder="••••••••"
                       class="w-full border p-2 pl-10 rounded-md outline-none focus:border-[#48192E]">
            </div>
            <p class="text-xs text-gray-500 mt-1">Використовуватиметься для входу в кабінет агента</p>
        </div>

        <div>
            <label class="block text-sm font-medium text-[#281822] mb-1">Контактний телефон</label>
            <div class="relative">
                <i class="fas fa-phone absolute left-3 top-3 text-gray-400"></i>
                <input type="tel" name="phone" required placeholder="+380..."
                       class="w-full border p-2 pl-10 rounded-md outline-none focus:border-[#48192E]">
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-[#281822] mb-1">Веб-сайт (опціонально)</label>
            <div class="relative">
                <i class="fas fa-globe absolute left-3 top-3 text-gray-400"></i>
                <input type="url" name="website" placeholder="https://"
                       class="w-full border p-2 pl-10 rounded-md outline-none focus:border-[#48192E]">
            </div>
        </div>

        <div class="flex items-start gap-2 pt-2">
            <input type="checkbox" id="agreement" name="agreement" required class="mt-1 accent-[#48192E] w-4 h-4 cursor-pointer">
            <label for="agreement" class="text-xs text-gray-600 cursor-pointer select-none">
                Я даю згоду на обробку персональних даних та погоджуюсь з
                <a href="#" id="open-privacy-modal-link" class="text-[#48192E] font-bold underline hover:text-[#281822]">Політикою конфіденційності</a>.
            </label>
        </div>

        <button type="submit" class="btn-solid w-full bg-[#281822] text-white py-2 rounded-md font-bold hover:bg-[#48192E] transition">
            Зареєструвати агенцію
        </button>

        <div class="mt-4 text-center text-sm">
            <span class="text-gray-600">Вже є акаунт?</span>
            <a href="agency_login.html" class="text-[#48192E] font-bold hover:underline">Увійти</a>
        </div>

        <div class="mt-2 text-center text-sm">
            <a href="main_page_tours.html" class="text-gray-500 hover:text-[#281822]">← На головну</a>
        </div>
    </form>
</div>

<script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>

<script type="module">
    import { API_URL } from '../js/api-config.js';

    const form = document.getElementById('agency-register-form');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const submitBtn = form.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.innerText = 'Обробка...';

        // Збір даних з форми
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());
        data.agreement = document.getElementById('agreement').checked;

        try {
            // Запит без заголовка Authorization
            const response = await fetch(`${API_URL}/agencies/register`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (response.ok) {
                // ЛОГІКА ПЕРЕМИКАННЯ АКАУНТІВ
                localStorage.removeItem('token');
                localStorage.removeItem('user');

                // 2. Зберігаємо дані НОВОГО користувача (агента)
                if (result.token && result.user) {
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));

                    alert('Вітаємо! Агенцію успішно зареєстровано. Ви увійшли як турагент.');
                    window.location.href = 'my_profile.html';
                } else {
                    alert('Агенцію зареєстровано. Будь ласка, увійдіть з новим паролем.');
                    window.location.href = 'login.html';
                }
            } else {
                alert(result.error || 'Помилка реєстрації');
            }
        } catch (error) {
            console.error(error);
            alert('Помилка з\'єднання з сервером');
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerText = 'Зареєструвати агенцію';
        }
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Форум</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/main_page.css">
    <link rel="stylesheet" href="../css/forum.css">
</head>
<body class="bg-[#EBE5DF]">

<header class="main-header">
    <div class="header-top">
        <div class="header-left-group">
            <button id="menu-toggle-btn" class="header-btn"><i class="fas fa-bars"></i></button>
            <a href="main_page.html" class="header-title">FridgeTrotter</a>
        </div>
        <div class="header-right-group">
            <a href="chat.html" class="header-btn"><i class="far fa-comments"></i></a>
            <button class="header-btn"><i class="far fa-bell"></i></button>
            <a href="my_profile.html" class="header-btn"><i class="far fa-user"></i></a>
        </div>
    </div>
    <div class="header-nav-row">
        <a href="main_page.html" class="nav-tab">Тури</a>
        <a href="forum.html" class="nav-tab active">Форум</a>
        <a href="companions.html" class="nav-tab">Пошук компанії</a>
    </div>
</header>

<div id="sidebar-overlay" class="sidebar-overlay"></div>
<div id="sidebar" class="sidebar">
    <div class="sidebar-header">
        <h2 class="sidebar-title">Меню</h2>
        <button id="sidebar-close-btn" class="sidebar-close-btn">&times;</button>
    </div>
    <nav class="sidebar-nav">
        <ul>
            <li><a href="main_page_tours.html" class="sidebar-link"><i class="fas fa-home sidebar-icon"></i> Головна</a></li>
            <li><a href="my_profile.html" class="sidebar-link"><i class="far fa-user sidebar-icon"></i> Мій профіль</a></li>
            <li><a href="#" class="sidebar-link"><i class="fas fa-briefcase sidebar-icon"></i> Режим турагента</a></li>
            <li><a href="#" class="sidebar-link"><i class="fas fa-cog sidebar-icon"></i> Налаштування</a></li>
        </ul>
    </nav>
    <hr class="sidebar-divider">
    <a href="login.html" class="sidebar-link"><i class="fas fa-sign-out-alt sidebar-icon"></i> Вийти</a>
</div>

<main class="max-w-6xl mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-bold text-[#281822]">Форум подорожників</h2>
        <button class="action-btn btn-solid"><i class="fas fa-plus"></i> Створити пост</button>
    </div>

    <div class="filter-bar">
        <div class="search-group">
            <label class="filter-label"><i class="fas fa-search"></i> Пошук</label>
            <input type="text" placeholder="Що вас цікавить?" class="custom-input">
        </div>
        <div class="filter-group">
            <label class="filter-label"><i class="fas fa-filter"></i> Категорія</label>
            <select class="custom-select"><option>Всі теми</option><option>Поради</option></select>
        </div>
        <div class="filter-group">
            <label class="filter-label"><i class="fas fa-sort"></i> Сортування</label>
            <select class="custom-select"><option>Останні</option><option>Популярні</option></select>
        </div>
    </div>

    <div class="space-y-4">
        <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-100">
            <div class="flex justify-between mb-2">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 rounded-full bg-[#2D4952] text-white flex items-center justify-center text-xs">OK</div>
                    <span class="font-bold text-[#281822] text-sm">Олена Коваленко • 2 години тому</span>
                </div>
                <span class="bg-gray-100 text-gray-600 px-3 py-1 rounded-full text-xs font-semibold">Азія</span>
            </div>
            <h3 class="font-bold text-lg mb-2 text-[#281822]">Поради для подорожі до Японії навесні</h3>
            <p class="text-gray-600 text-sm mb-4">Привіт! Хочу поділитися своїм досвідом подорожі до Японії...</p>
            <div class="flex gap-4 text-gray-500 text-sm">
                <span><i class="far fa-thumbs-up"></i> 24</span>
                <span><i class="far fa-comment-alt"></i> 12</span>
            </div>
        </div>
    </div>
</main>
<script type="module" src="../js/index.js"></script>
</body>
</html>

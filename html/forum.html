<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Форум</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/main_page.css">
    <link rel="stylesheet" href="../css/forum.css">
</head>
<body>

<main class="container-wide">
    <div class="section-header">
        <h2 class="section-title">Форум подорожників</h2>
        <button class="btn-solid"><i class="fas fa-plus"></i> Створити пост</button>
    </div>

    <div class="filter-bar-card">
        <div class="filter-item search">
            <label class="filter-label"><i class="fas fa-search"></i> Пошук</label>
            <input type="text" id="forum-search" placeholder="Що вас цікавить?" class="filter-input">
        </div>

        <div class="w-px h-10 bg-gray-200 mx-4 hidden md:block"></div>

        <div class="filter-item min-w-[200px]">
            <label class="filter-label"><i class="fas fa-filter"></i> Категорія</label>
            <select id="forum-category" class="filter-input cursor-pointer">
                <option>Всі теми</option>
                <option>Поради</option>
                <option>Маршрути</option>
                <option>Спорядження</option>
            </select>
        </div>

        <div class="w-px h-10 bg-gray-200 mx-4 hidden md:block"></div>

        <div class="filter-item min-w-[200px]">
            <label class="filter-label"><i class="fas fa-sort"></i> Сортування</label>
            <select id="forum-sort" class="filter-input cursor-pointer">
                <option>Останні</option>
                <option>Популярні</option>
                <option>Без відповідей</option>
            </select>
        </div>
    </div>

    <div id="forum-posts-container" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    </div>

</main>

<script type="module" src="../js/modules/forum.js"></script>
<script type="module" src="../js/modules/navigation.js"></script>
<script type="module" src="../js/index.js"></script>
<script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Створити пост - FridgeTrotter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/main_page.css">
</head>
<body class="bg-[#F3F4F6]">

<div class="container-wide py-8">
    <button onclick="history.back()" class="flex items-center gap-2 text-[#48192E] font-bold mb-6 hover:underline">
        <i class="fas fa-arrow-left"></i> Назад
    </button>

    <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-md">
        <h1 class="text-2xl font-bold text-[#281822] mb-6">Створити новий пост</h1>

        <form id="create-post-form" class="space-y-6">
            <div>
                <label class="block text-sm font-medium mb-1 text-[#281822]">Заголовок</label>
                <input type="text" id="new-post-title" name="title" class="w-full border p-3 rounded-lg focus:border-[#48192E] outline-none" required placeholder="Про що хочете розповісти?">
            </div>

            <div>
                <label class="block text-sm font-medium mb-1 text-[#281822]">Категорія</label>
                <select id="new-post-category" name="category" class="w-full border p-3 rounded-lg bg-white focus:border-[#48192E] outline-none cursor-pointer">
                    <option value="Загальна">Загальна</option>
                    <option value="Поради">Поради</option>
                    <option value="Маршрути">Маршрути</option>
                    <option value="Спорядження">Спорядження</option>
                    <option value="Історії">Історії</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium mb-1 text-[#281822]">Зміст</label>
                <textarea id="new-post-content" name="content" rows="8" class="w-full border p-3 rounded-lg focus:border-[#48192E] outline-none" required placeholder="Поділіться своїм досвідом..."></textarea>
            </div>

            <div>
                <label class="block text-sm font-medium mb-1 text-[#281822]">Фотографії (до 5 шт.)</label>
                <div class="flex items-center justify-center w-full">
                    <label for="new-post-images" class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 transition">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <i class="fas fa-cloud-upload-alt text-3xl text-gray-400 mb-2"></i>
                            <p class="text-sm text-gray-500"><span class="font-semibold">Натисніть для завантаження</span></p>
                            <p class="text-xs text-gray-500">PNG, JPG (макс. 5MB)</p>
                        </div>
                        <input id="new-post-images" type="file" class="hidden" multiple accept="image/png, image/jpeg" />
                    </label>
                </div>
                <div id="image-preview-container" class="grid grid-cols-5 gap-2 mt-4 empty:hidden"></div>
            </div>

            <div class="pt-4 border-t border-gray-100 flex justify-end gap-4">
                <button type="button" onclick="history.back()" class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 text-gray-700">Скасувати</button>
                <button type="submit" class="btn-solid px-8">Опублікувати</button>
            </div>
        </form>
    </div>
</div>

<script type="module" src="../js/modules/create_post.js"></script>
</body>
</html>

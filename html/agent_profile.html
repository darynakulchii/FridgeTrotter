<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Кабінет агента</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/main_page.css">
    <link rel="stylesheet" href="../css/agent.css">
</head>
<body>

<!-- === ХЕДЕР === -->
<header class="main-header">
    <div class="header-top">
        <div class="header-left-group">
            <button id="menu-toggle-btn" class="header-btn"><i class="fas fa-bars"></i></button>
            <a href="main_page_tours.html" class="header-title">FridgeTrotter</a>
        </div>
        <div class="header-right-group">
            <button class="header-btn"><i class="fas fa-bell"></i><span class="badge-dot"></span></button>
            <button class="header-btn"><i class="fas fa-envelope"></i><span class="badge-dot"></span></button>
            <button class="header-btn"><i class="fas fa-user"></i></button>
        </div>
    </div>
    <div class="header-nav-row">
        <div class="nav-container">
            <a href="#" id="nav-tours" class="nav-tab">Тури</a>
            <a href="#" id="nav-forum" class="nav-tab">Форум</a>
            <a href="#" id="nav-companies" class="nav-tab">Пошук компанії</a>
        </div>
    </div>
</header>

<!-- === САЙДБАР === -->
<div id="sidebar-overlay" class="sidebar-overlay"></div>
<div id="sidebar" class="sidebar">
    <div class="sidebar-header">
        <button id="sidebar-close-btn" class="sidebar-close-btn">&times;</button>
        <h2>Меню</h2>
    </div>
    <nav class="sidebar-nav">
        <ul class="sidebar-menu-group">
            <li><a href="main_page_tours.html" class="sidebar-link"><i class="fas fa-plane"></i> Тури</a></li>
            <li><a href="forum.html" class="sidebar-link"><i class="fas fa-comments"></i> Форум</a></li>
            <li><a href="companions.html" class="sidebar-link"><i class="fas fa-search"></i> Пошук компанії</a></li>
        </ul>
    </nav>
</div>

<main class="container-wide mt-8">
    <h1 class="text-3xl font-bold mb-6 text-[#281822]">Кабінет турагента</h1>

    <!-- Дані агенції -->
    <div id="agency-section" class="bg-white rounded-xl p-6 shadow-sm border border-[#2D4952]/20 mb-6">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold text-[#281822]">Дані агенції</h3>
            <button id="register-btn" class="btn-solid btn-section">Зареєструвати агенцію</button>
            <button id="edit-btn" class="btn-solid btn-section hidden">Редагувати профіль агенції</button>
        </div>
        <p id="agency-info" class="text-[#2D4952]">Агенція ще не зареєстрована.</p>
    </div>

    <!-- Ваші тури -->
    <div class="bg-white rounded-xl p-6 shadow-sm border border-[#2D4952]/20 mb-6">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold text-[#281822]">Ваші тури</h3>
            <button id="add-tour-btn" class="btn-solid btn-section"><i class="fas fa-plus mr-2"></i> Додати тур</button>
        </div>
        <div id="tours-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </div>

    <!-- Магніти -->
    <div class="bg-white rounded-xl p-6 shadow-sm border border-[#2D4952]/20 mb-6">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold text-[#281822]">Магніти</h3>
            <button id="add-magnet-btn" class="btn-solid btn-section"><i class="fas fa-plus mr-2"></i> Додати магніт</button>
        </div>
        <div id="magnets-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </div>

    <!-- Публікації -->
    <div class="bg-white rounded-xl p-6 shadow-sm border border-[#2D4952]/20 mb-6">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold text-[#281822]">Публікації</h3>
            <button id="add-post-btn" class="btn-solid btn-section"><i class="fas fa-plus mr-2"></i> Створити публікацію</button>
        </div>
        <div id="posts-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </div>
</main>

<!-- МОДАЛКИ -->
<div id="agency-modal" class="modal-backdrop">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Реєстрація турагенції</h3>
            <button class="modal-close-btn">&times;</button>
        </div>
        <div class="modal-body flex flex-col gap-4">
            <label>Лого агенції
                <input type="file" id="agency-logo" accept="image/*">
            </label>
            <label>Назва агенції
                <input type="text" id="agency-name" placeholder="Введіть назву">
            </label>
            <label>Код ЄДРПОУ / РНОКПП
                <input type="text" id="agency-code" placeholder="Введіть код">
            </label>
            <button id="save-agency" class="btn-solid">Зберегти агенцію</button>
        </div>
    </div>
</div>

<div id="magnet-options-modal" class="modal-backdrop">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Додати магніт</h3>
            <button class="modal-close-btn">&times;</button>
        </div>
        <div class="modal-body flex flex-col gap-4">
            <button id="create-own-magnet" class="btn-solid">Створити власний</button>
            <button id="order-design-magnet" class="btn-solid">Замовити дизайн</button>
        </div>
    </div>
</div>

<div id="post-modal" class="modal-backdrop">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Створити публікацію</h3>
            <button class="modal-close-btn">&times;</button>
        </div>
        <div class="modal-body flex flex-col gap-4">
            <label>Текст публікації
                <textarea id="post-text" placeholder="Введіть текст..." class="border p-2 rounded"></textarea>
            </label>
            <label>Зображення
                <input type="file" id="post-image" accept="image/*">
            </label>
            <button id="save-post" class="btn-solid">Додати публікацію</button>
        </div>
    </div>
</div>

<div id="tour-modal" class="modal-backdrop">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Додати тур</h3>
            <button class="modal-close-btn">&times;</button>
        </div>
        <div class="modal-body flex flex-col gap-4">
            <label>Назва туру
                <input type="text" id="tour-name" placeholder="Введіть назву туру">
            </label>
            <label>Опис
                <textarea id="tour-description" placeholder="Введіть опис..." class="border p-2 rounded"></textarea>
            </label>
            <label>Зображення
                <input type="file" id="tour-image" accept="image/*">
            </label>
            <button id="save-tour" class="btn-solid">Додати тур</button>
        </div>
    </div>
</div>

<script src="../js/header.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // --- Header nav переходи ---
        document.getElementById('nav-tours').addEventListener('click', () => location.href='main_page_tours.html');
        document.getElementById('nav-forum').addEventListener('click', () => location.href='forum.html');
        document.getElementById('nav-companies').addEventListener('click', () => location.href='companions.html');

        // --- Агенція ---
        const registerBtn = document.getElementById('register-btn');
        const editBtn = document.getElementById('edit-btn');
        const agencyModal = document.getElementById('agency-modal');
        const modalCloseBtn = agencyModal.querySelector('.modal-close-btn');
        const saveAgencyBtn = document.getElementById('save-agency');
        const agencyInfo = document.getElementById('agency-info');
        let agencyRegistered = false;

        registerBtn.addEventListener('click', () => agencyModal.classList.add('active'));
        modalCloseBtn.addEventListener('click', () => agencyModal.classList.remove('active'));
        saveAgencyBtn.addEventListener('click', () => {
            const name = document.getElementById('agency-name').value.trim();
            const code = document.getElementById('agency-code').value.trim();
            const logo = document.getElementById('agency-logo').files[0];
            if (!name || !code || !logo) { alert('Будь ласка, заповніть всі поля.'); return; }
            agencyRegistered = true;
            agencyModal.classList.remove('active');
            updateAgencyButtons();
        });
        function updateAgencyButtons() {
            if (agencyRegistered) {
                registerBtn.classList.add('hidden');
                editBtn.classList.remove('hidden');
                agencyInfo.textContent = 'Агенція зареєстрована. Можна редагувати дані.';
            } else {
                registerBtn.classList.remove('hidden');
                editBtn.classList.add('hidden');
                agencyInfo.textContent = 'Агенція ще не зареєстрована.';
            }
        }
        updateAgencyButtons();

        // --- Магніт ---
        const addMagnetBtn = document.getElementById('add-magnet-btn');
        const magnetModal = document.getElementById('magnet-options-modal');
        const magnetCloseBtn = magnetModal.querySelector('.modal-close-btn');
        addMagnetBtn.addEventListener('click', () => magnetModal.classList.add('active'));
        magnetCloseBtn.addEventListener('click', () => magnetModal.classList.remove('active'));

        document.getElementById('create-own-magnet').addEventListener('click', () => {
            alert('Відкриваємо форму для створення власного магніту.');
            magnetModal.classList.remove('active');
        });
        document.getElementById('order-design-magnet').addEventListener('click', () => {
            alert('Відкриваємо форму для замовлення дизайну магніту.');
            magnetModal.classList.remove('active');
        });

        // --- Публікація ---
        const addPostBtn = document.getElementById('add-post-btn');
        const postModal = document.getElementById('post-modal');
        const postCloseBtn = postModal.querySelector('.modal-close-btn');
        const savePostBtn = document.getElementById('save-post');

        addPostBtn.addEventListener('click', () => postModal.classList.add('active'));
        postCloseBtn.addEventListener('click', () => postModal.classList.remove('active'));
        savePostBtn.addEventListener('click', () => {
            const text = document.getElementById('post-text').value.trim();
            const image = document.getElementById('post-image').files[0];
            if (!text || !image) { alert('Будь ласка, заповніть усі поля.'); return; }

            const postsList = document.getElementById('posts-list');
            const postCard = document.createElement('div');
            postCard.classList.add('bg-gray-50', 'p-4', 'rounded-lg', 'shadow');
            postCard.innerHTML = `<p class="mb-2">${text}</p>
            <img src="${URL.createObjectURL(image)}" alt="Публікація" class="w-full h-32 object-cover rounded">`;
            postsList.appendChild(postCard);

            postModal.classList.remove('active');
            document.getElementById('post-text').value = '';
            document.getElementById('post-image').value = '';
        });

        // --- Тур ---
        const addTourBtn = document.getElementById('add-tour-btn');
        const tourModal = document.getElementById('tour-modal');
        const tourCloseBtn = tourModal.querySelector('.modal-close-btn');
        const saveTourBtn = document.getElementById('save-tour');

        addTourBtn.addEventListener('click', () => tourModal.classList.add('active'));
        tourCloseBtn.addEventListener('click', () => tourModal.classList.remove('active'));
        saveTourBtn.addEventListener('click', () => {
            const name = document.getElementById('tour-name').value.trim();
            const desc = document.getElementById('tour-description').value.trim();
            const image = document.getElementById('tour-image').files[0];
            if (!name || !desc || !image) { alert('Будь ласка, заповніть усі поля.'); return; }

            const tourList = document.getElementById('tours-list');
            const tourCard = document.createElement('div');
            tourCard.classList.add('bg-gray-50', 'p-4', 'rounded-lg', 'shadow');
            tourCard.innerHTML = `<h4 class="font-bold text-lg mb-2">${name}</h4>
            <p class="text-sm mb-2">${desc}</p>
            <img src="${URL.createObjectURL(image)}" alt="${name}" class="w-full h-32 object-cover rounded">`;
            tourList.appendChild(tourCard);

            tourModal.classList.remove('active');
            document.getElementById('tour-name').value = '';
            document.getElementById('tour-description').value = '';
            document.getElementById('tour-image').value = '';
        });
    });
</script>
</body>
</html>
